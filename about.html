<!DOCTYPE html>
<html lang="en">
<head>
	<!-- caracteres latinos -->
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Etiqueta para que el contenido de nuestra webapp se muestre correctamente en dispositivos -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- CDN de para poder usar los estilos de boostrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- CDN para poder utilizar la tipografía de íconos -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- CSS para mi card -->
	<link rel="stylesheet" href="css/estilos-card.css">

</head>
<body>


	<section>
		<!-- Genera un contenedor para nuestro contenido -->
		<div class="container">
			<!-- Es una fila de contenido -->
			<div class="row">
				<!-- Grid system de 12 columnas en Bootstrap -->
				<div class="col-md-6 col-md-offset-3">
					<!-- Panel -->
					<div class="panel panel-default">
						<!-- Cabecera del panel -->
						<div class="panel-heading cabecera">
							<h3><em class="fa fa-bars"></em> Need a cool developer?</h3>
						</div>
						<!-- Cuerpo del panel -->
						<div class="panel-body p-0">
							<img src="imgs/foto-perfil.jpg" alt="" class="img-responsive">
						</div>
						<!-- Podemos repetir el cuerpo del panel cuantas veces necesitemos o querramos -->
						<div class="panel-body">
							<h2 class="name">Rusty Ryan <br> <small>Web developer / UI designer</small></h2>
							<div class="row m-t-35">
								<div class="col-xs-3">
									<div class="div-flexbox">
										<em class="fa fa-phone"></em>
									</div>
								</div>
								<div class="col-xs-9">
									<div class="border-bottom">
										<h3 class="text-muted">(477)2879564 <br><small>Phone</small></h3>
									</div>
								</div>
							</div>
							<div class="row m-t-20">
								<div class="col-xs-3">
									<div class="div-flexbox">
										<em class="fa fa-envelope"></em>
									</div>
								</div>
								<div class="col-xs-9">
									<div class="border-bottom">
										<h3 class="text-muted">email@designer.com <br><small>Personal Email</small></h3>
									</div>
								</div>
							</div>
							<div class="row m-t-20">
								<div class="col-xs-3">
									<div class="div-flexbox">
										<em class="fa fa-globe"></em>
									</div>
								</div>
								<div class="col-xs-9">
									<h3 class="text-muted">www.site.com <br><small>Web site</small></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Aquí  -->
	<script src=""></script>
</body>
</html>
